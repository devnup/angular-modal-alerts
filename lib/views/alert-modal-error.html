<div id="alert-error" class="alert-modal" ng-controller="AlertModalCtrl" ng-init="init('error')">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 alert-modal-box animated zoomIn">
                <div class="alert-modal-box-header">
                    <button type="button" class="close" ng-click="close()">Ã—</button>
                    <h1 class="danger"><i class="fa fa-warning"></i>{{ alert.title || '' }}</h1>
                </div>
                <div class="alert-modal-box-body">
                    <div class="row">
                        <span ng-bind="alert.message"></span>
                    </div>
                </div>
                <div class="alert-modal-box-footer">
                    <div class="text-center">
                        <a class="btn btn-lg btn-danger-fill" ng-click="ok()">
                            {{ alert.button && alert.button.ok ? alert.button.ok : 'OK' }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
