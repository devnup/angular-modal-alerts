<div id="alert-danger" class="alert-modal" ng-controller="AlertModalCtrl" ng-init="init('danger')">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10-offset-1 col-lg-8 col-lg-offset-2 alert-modal-box animated zoomIn">
                <div class="alert-modal-box-header">
                    <button type="button" class="close" ng-click="close()">Ã—</button>
                    <h1 class="danger"><i class="fa fa-warning"></i>{{ alert.title || '' }}</h1>
                </div>
                <div class="alert-modal-box-body">
                    <span ng-bind="alert.message"></span>
                </div>
                <div class="alert-modal-box-footer">
                    <div class="text-center">
                        <a class="btn btn-lg btn-danger" ng-click="cancel()">
                            {{ alert.button && alert.button.cancel ? alert.button.cancel : 'Cancel' }}
                        </a>
                        <a class="btn btn-lg btn-danger-fill" ng-click="confirm()">
                            {{ alert.button && alert.button.confirm ? alert.button.confirm : 'Confirm' }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
